<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5ab701099b.js" crossorigin="anonymous"></script>
    <title>show-window | instagram</title>
</head>

<body>
    <header class="window-header">
        <div class="window-header__column">
            <h1 class="window-header__title">Instagram</h1>
        </div>
        <div class="window-header__column">
            <i class="fas fa-tv"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </header>
    <div class="friend-list">
        <ul class="friends">
            <li class="freinds__friend">
                <img src="src/friend1.jpg" alt="" class="g-avatar avatar-lg">
            </li>
            <li class="freinds__friend">
                <img src="src/friend2.jpg" alt="" class="g-avatar avatar-lg">
            </li>
            <li class="freinds__friend">
                <img src="src/friend3.jpg" alt="" class="g-avatar avatar-lg">
            </li>
            <li class="freinds__friend">
                <img src="src/friend4.jpg" alt="" class="g-avatar avatar-lg">
            </li>
            <li class="freinds__friend">
                <img src="src/friend5.jpg" alt="" class="g-avatar avatar-lg">
            </li>
        </ul>
    </div>
    <main class="posts">
        <ul class="posts__list">
            <li class="posts__post post">
                <div class="post-index-1">
                    <header class="post__user">
                        <div class="post__user-column">
                            <img src="src/tiny.jpg" alt="" class="g-avatar avatar-md">
                            <div class="post__user-content">
                                <span class="user-name">Sam Martin</span>
                                <span class="timestamp">5 min</span>
                            </div>
                        </div>
                        <div class="post__user-column">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </header>

                    <div class="post__image">
                        <a href="post-board.html">
                            <img src="src/post.jpg" alt="" class="g-post-img">
                        </a>
                    </div>
                    <nav class="post__nav">
                        <div class="post__nav-column">
                            <a href="post-board.html">
                                <i class="far fa-heart"></i>
                            </a>
                            <span class="heart-count">2,515</span>
                            <a href="post-board.html">
                                <i class="far fa-comment-dots"></i>
                            </a>
                            <span class="comment-count">350</span>
                        </div>

                        <div class="post__nav-column">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </nav>

                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <i class="fas fa-dice-four fa-2x"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-search fa-2x"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-plus fa-2x"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-heart fa-2x"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-user fa-2x"></i>
            </li>
        </ul>
    </nav>
</body>

</html>
