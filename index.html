<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="phone">
        <h1 class="phone__title">Sign in</h1>
        <div class="phone__inputs">
            <input type="email" class="input" placeholder="email">
            <input type="password" class="input" placeholder="password">
        </div>
        <div class="phone__link">
            <a href="#" class="link">Forgot Password?</a>
        </div>
        <div class="phone__checkbox">
            <input id="checkbox-cus" type="checkbox" class="checkbox-custom">
            <label for="checkbox-cus" class="desc checkbox-label">Remeber Me</label>
        </div>
        <div class="button">Sign in</div>
        <div class="button-desc">OR</div>
        <div class="buttons">
            <div class="button">Facebook</div>
            <div class="button">Twitter</div>
        </div>
        <nav class="nav">
            <div class="nav__column">
                <span class="desc">need an account? </span>
                <a href="#" class="link">Sign up</a>
            </div>
            <div class="nav__column">
                <span class="desc">forgot your password?</span>
                <a href="#" class="link">Retrive</a>
            </div>
        </nav>
    </div>
