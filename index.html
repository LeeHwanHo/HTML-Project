<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5ab701099b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge Day 12 of 17</title>
</head>

<body>
    <div class="frame">
        <div class="status-bar">
            <span class="timestamp">9:41</span>
            <span class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </span>
        </div>
        <header>
            <span class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="title">
                Profile
            </span>
            <span class="index-btn">
                <i class="fas fa-bars"></i>
            </span>
        </header>
        <main>
            <img src="https://thispersondoesnotexist.com/image" class="avatar">
            <section class="avatar-info">
                <h1 class="name">Suzie Jones</h1>
                <h3 class="location">London, England</h3>
            </section>
            <div class="buttons">
                <a href="#"><div class="btn follow-btn">Follow</div></a>
                <a href="#"><div class="btn message-btn">Message</div></a>
            </div>
            <section class="countings">
                <ul class="countings-list">
                    <li class="count">
                        <span class="num">140</span>
                        <span class="title">Followers</span>
                    </li>
                    <li class="count">
                        <span class="num">250</span>
                        <span class="title">Following</span>
                    </li>
                    <li class="count">
                        <span class="num">369</span>
                        <span class="title">Images</span>
                    </li>
                </ul>
            </section>
        </main>
        <nav>
            <ul class="icon-list">
                <li class="icon"><i class="far fa-user"></i></li>
                <li class="icon"><i class="fas fa-user-friends"></i></li>
                <li class="icon"><i class="far fa-comments"></i></li>
                <li class="icon"><i class="fas fa-cog"></i></li>
            </ul>
            <div class="nav-bar"></div>
        </nav>
    </div>
</body>

</html>
