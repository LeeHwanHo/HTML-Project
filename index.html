<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5ab701099b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge Day 12 of 17</title>
</head>

<body>
    <div class="phone">
        <div class="screen">
            <header class="screen__header">
                <a href="#"><i class="fas fa-bars"></i></a>
                <h1>Cookies</h1>
                <a href="#"><i class="fas fa-search"></i></a>
            </header>
            <div class="main-title">
                <h2>Popular Cookies</h2>
                <a href="#"><h5>View All</h5></a>
            </div>
            <div class="photos">
                <div class="photos__column">
                    <div class="photo">
                        <img src="https://cdn.pixabay.com/photo/2017/11/04/17/26/christmas-cookies-2918172__340.jpg" alt="">
                        <h3>Home Cookie</h3>
                    </div>
                    <div class="photo">
                        <img src="https://cdn.pixabay.com/photo/2017/12/01/16/14/cinnamon-stars-2991174__340.jpg" alt="">
                        <h3>Star Cookie</h3>
                    </div>
                </div>
                <div class="photos__column">
                    <div class="photo">
                        <img src="https://cdn.pixabay.com/photo/2015/11/19/20/17/christmas-cookies-1051884__340.jpg" alt="">
                        <h3>Amazing Cookie</h3>
                    </div>
                    <div class="photo">
                        <img src="https://cdn.pixabay.com/photo/2013/04/03/19/23/easter-100176__340.jpg" alt="">
                        <h3>Colorful Cookie</h3>
                    </div>
                </div>
            </div>
            <div class="subtitle"><h2>Other Cookies</h2></div>
            <ul class="select-list">
                <li class="select">
                    <div class="select__title">
                        <h4>Red Cookie</h4>
                        <h5>120 Cookies</h5>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="select">
                    <div class="select__title">
                        <h4>whit Cookie</h4>
                        <h5>180 Cookies</h5>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="select">
                    <div class="select__title">
                        <h4>Black Cookie</h4>
                        <h5>10 Cookies</h5>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="select">
                    <div class="select__title">
                        <h4>Snow Cookie</h4>
                        <h5>200 Cookies</h5>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="select">
                    <div class="select__title">
                        <h4>Yellow Cookie</h4>
                        <h5>3 Cookies</h5>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                
            </ul>
            <nav class="nav">
                <i class="fas fa-home"></i>
                <i class="fas fa-cookie-bite"></i>
                <i class="far fa-edit"></i>
                <i class="far fa-file"></i>
            </nav>

        </div>
    </div>
   
</body>

</html>
