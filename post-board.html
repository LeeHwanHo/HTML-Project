<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5ab701099b.js" crossorigin="anonymous"></script>
    <title>post | instagram</title>
</head>

<body>
    <main class="posts">
        <div class="posts__post post">
            <header class="post__user">
                <div class="post__user-column">
                    <a href="index.html">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </a>
                </div>
                <div class="post__user-column">
                    <img src="src/tiny.jpg" alt="" class="g-avatar avatar-sm">
                    <div class="post__user-content">
                        <span class="user-name">Sam Martin</span>
                        <span class="timestamp">5 min</span>
                    </div>
                </div>
                <div class="post__user-column">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </header>

            <div class="post__image">

                <img src="src/post.jpg" alt="" class="g-post-img">

            </div>
            <nav class="post__nav">
                <div class="post__nav-column">

                    <i class="far fa-heart"></i>

                    <span class="heart-count">2,515</span>

                    <i class="far fa-comment-dots"></i>

                    <span class="comment-count">350</span>
                </div>

                <div class="post__nav-column">
                    <i class="far fa-bookmark"></i>
                </div>
            </nav>

        </div>
    </main>
    <div class="comments">
        <ul class="comments__list">
            <li class="comments__comment comment">
                <div class="comment__column">
                    <img src="src/tiny2.jpg" alt="" class="g-avatar avatar-sm">
                </div>
                <div class="comment__column">
                    <span class="user-name">Loggo</span>
                    <span class="timestamp">Awesome picture!</span>
                </div>
                <div class="comment__column">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
            </li>
            <li class="comments__comment comment">
                <div class="comment__column">
                    <img src="src/tiny3.jpg" alt="" class="g-avatar avatar-sm">
                </div>
                <div class="comment__column">
                    <span class="user-name">Charlie</span>
                    <span class="timestamp">Waiting more from you!</span>
                </div>
                <div class="comment__column">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
            </li>
            <li class="comments__comment comment">
                <div class="comment__column">
                    <img src="src/tiny4.jpg" alt="" class="g-avatar avatar-sm">
                </div>
                <div class="comment__column">
                    <span class="user-name">Angelina Jolly</span>
                    <span class="timestamp">New Collection is great!!</span>
                </div>
                <div class="comment__column">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
            </li>
        </ul>
    </div>
    <div class="comment-write">
        <div class="comment-write__column">
            <img src="src/tiny5.jpg" alt="" class="g-avatar avatar-sm">
        </div>
        <div class="comment-write__column">
            <input type="text" placeholder="Add a comment" class="comment-write__input" />
        </div>
        <div class="comment-write__column">
            <i class="fab fa-telegram-plane"></i>
        </div>
    </div>
</body>

</html>
